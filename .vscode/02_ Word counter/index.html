<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h2>Word counter Tool</h2>
   <textarea id="textInput" placeholder="Type your text or paste here...."></textarea> 
   <div class="metrics" id="result">
    <p>Words: 0</p>
    <p>character: 0</p>
    <p>sentence:0</p>
    <p>Estimated Read time : 0 min</p>
    <p>paragraph: 0</p>
   </div>
   <!-- Place this below your result div -->
   <button id="copyBtn">Copy Results</button>
   <script src="script.js"></script>
</body>
</html>
