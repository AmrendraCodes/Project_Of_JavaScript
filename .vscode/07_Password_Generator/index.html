<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasword Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Instant password generator</h2>
        <label for="length">Length: </label>
        <input type="number" id="length" min="0" max="33" value="12">
        <button onclick="generatePass()"> Generate Pasword</button>
        <label for="password" class="generated-label">Generated Password:</label>
        <input type="text" id="password" readonly>
    </div>
</body>
<script src="script.js"></script>
</html>
